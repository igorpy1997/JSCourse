<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="weather-widget" id="weatherWidget">
        <div class="widget-header">
            <div class="date-time">
                <div class="date" id="currentDate">Jun 13, 2015 - Sat</div>
                <div class="time" id="currentTime">3:02 PM</div>
                <div class="city-name" id="cityName">Kyiv, UA</div>
            </div>
            <div class="weather-icon" id="weatherIcon">
                ☀️
            </div>
        </div>

        <div class="temperature-section">
            <div class="main-temp" id="mainTemp">30°C</div>
            <div class="feels-like" id="feelsLike">Feels Like: 32°C</div>
            <div class="description" id="weatherDescription">Partly Cloudy</div>
        </div>

        <div class="weather-details">
            <div class="detail-row">
                <div class="detail-item">
                    <span class="label">☀️ SUN</span>
                    <span class="value" id="sunrise">8:30 AM</span>
                </div>
                <div class="detail-item">
                    <span class="label">🌙 Humidity:</span>
                    <span class="value" id="humidity">57%</span>
                </div>
            </div>

            <div class="detail-row">
                <div class="detail-item">
                    <span class="label">🌡️ Pressure:</span>
                    <span class="value" id="pressure">1015 hPa</span>
                </div>
                <div class="detail-item">
                    <span class="label">💨 Wind:</span>
                    <span class="value" id="wind">14 km/h SSE</span>
                </div>
            </div>
        </div>

        <div class="widget-footer">
            <div class="last-updated" id="lastUpdated">Jun 13 11:02 PM</div>
            <button class="refresh-btn" id="refreshBtn">
                <span class="refresh-icon">🔄</span>
            </button>
        </div>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading weather data...</div>
        </div>
    </div>

    <div class="city-input">
        <input type="text" id="cityInput" placeholder="Enter city name" value="Kyiv">
        <button id="searchBtn">Get Weather</button>
    </div>

    <div class="error-message" id="errorMessage"></div>
</div>

<script src="index.js"></script>
</body>
</html>
