<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Class Demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Calculator Class Demo</h1>

    <div class="calculator-card">
        <h2>Калькулятор</h2>

        <div class="input-section">
            <div class="input-group">
                <label for="num1">Перше число:</label>
                <input type="number" id="num1" placeholder="Введіть число" value="5">
            </div>
            <div class="input-group">
                <label for="num2">Друге число:</label>
                <input type="number" id="num2" placeholder="Введіть число" value="3">
            </div>
        </div>

        <div class="operations">
            <button class="operation-btn add-btn" onclick="performOperation('add')">
                <span>+</span>
                <small>Додавання</small>
            </button>
            <button class="operation-btn subtract-btn" onclick="performOperation('subtract')">
                <span>-</span>
                <small>Віднімання</small>
            </button>
            <button class="operation-btn multiply-btn" onclick="performOperation('multiply')">
                <span>×</span>
                <small>Множення</small>
            </button>
            <button class="operation-btn divide-btn" onclick="performOperation('divide')">
                <span>÷</span>
                <small>Ділення</small>
            </button>
        </div>

        <div class="result-section">
            <div class="result" id="result">
                Результат: <span id="result-value">0</span>
            </div>
        </div>
    </div>

    <div class="console-output">
        <h3>Консоль:</h3>
        <div id="console" class="console-content"></div>
        <button class="btn clear-btn" onclick="clearConsole()">Очистити консоль</button>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
