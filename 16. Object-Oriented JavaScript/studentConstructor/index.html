<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Constructor Demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Student Management System</h1>

    <div class="students-grid">
        <div class="student-card" id="student1">
            <h2>Олександр Петренко</h2>
            <div class="student-info">
                <p><strong>Вік:</strong> <span class="age"></span></p>
                <p><strong>Середній бал:</strong> <span class="avg-grade"></span></p>
                <p><strong>Відвідуваність:</strong> <span class="attendance"></span></p>
                <p><strong>Статус:</strong> <span class="summary"></span></p>
            </div>
            <div class="controls">
                <button class="btn present-btn" onclick="markPresent('student1')">Присутній</button>
                <button class="btn absent-btn" onclick="markAbsent('student1')">Відсутній</button>
            </div>
        </div>

        <div class="student-card" id="student2">
            <h2>Марія Іваненко</h2>
            <div class="student-info">
                <p><strong>Вік:</strong> <span class="age"></span></p>
                <p><strong>Середній бал:</strong> <span class="avg-grade"></span></p>
                <p><strong>Відвідуваність:</strong> <span class="attendance"></span></p>
                <p><strong>Статус:</strong> <span class="summary"></span></p>
            </div>
            <div class="controls">
                <button class="btn present-btn" onclick="markPresent('student2')">Присутній</button>
                <button class="btn absent-btn" onclick="markAbsent('student2')">Відсутній</button>
            </div>
        </div>

        <div class="student-card" id="student3">
            <h2>Дмитро Коваленко</h2>
            <div class="student-info">
                <p><strong>Вік:</strong> <span class="age"></span></p>
                <p><strong>Середній бал:</strong> <span class="avg-grade"></span></p>
                <p><strong>Відвідуваність:</strong> <span class="attendance"></span></p>
                <p><strong>Статус:</strong> <span class="summary"></span></p>
            </div>
            <div class="controls">
                <button class="btn present-btn" onclick="markPresent('student3')">Присутній</button>
                <button class="btn absent-btn" onclick="markAbsent('student3')">Відсутній</button>
            </div>
        </div>
    </div>

    <div class="console-output">
        <h3>Консоль:</h3>
        <div id="console" class="console-content"></div>
        <button class="btn clear-btn" onclick="clearConsole()">Очистити консоль</button>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
