<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Countdown Timer</h1>

    <div class="timer-card">
        <div class="time-display" id="timeDisplay">
            05:00
        </div>

        <div class="time-pickers">
            <div class="picker-group">
                <label>Minutes</label>
                <div class="picker-container">
                    <input type="range" id="minuteSlider" min="0" max="59" value="5" class="time-slider">
                    <div class="picker-value" id="minuteValue">5</div>
                </div>
            </div>

            <div class="picker-group">
                <label>Seconds</label>
                <div class="picker-container">
                    <input type="range" id="secondSlider" min="0" max="59" value="0" class="time-slider">
                    <div class="picker-value" id="secondValue">0</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn start-btn" id="startBtn" disabled>
                ▶ Start
            </button>
            <button class="btn reset-btn" id="resetBtn">
                ↻ Reset
            </button>
        </div>
    </div>


</div>

<script src="index.js"></script>
</body>
</html>
