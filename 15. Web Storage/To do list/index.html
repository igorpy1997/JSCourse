<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>ToDoList</h1>
    <form class="form js--form">
        <input type="text" name="value" required class="form__input js--form__input" placeholder="Додати нове завдання...">
        <button class="form__btn" type="submit">
            <span>Додати</span>
        </button>
    </form>
    <ul class="js--todos-wrapper">
        <li class="todo-item">
            <input type="checkbox" class="todo-item__checkbox">
            <span class="todo-item__description">Зробити щось важливе</span>
            <button class="todo-item__delete">Видалити</button>
        </li>
        <li class="todo-item todo-item--checked">
            <input type="checkbox" class="todo-item__checkbox" checked>
            <span class="todo-item__description">Завершене завдання</span>
            <button class="todo-item__delete">Видалити</button>
        </li>
    </ul>
</div>
<script src="index.js"></script>
</body>
</html>
